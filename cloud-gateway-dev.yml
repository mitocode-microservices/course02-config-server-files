server:
  port: ${CUSTOM.SERVER.PORT:9090}

eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 30
  client:
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA.SERVER.HOSTNAME:http://localhost:8761/eureka}
    fetchRegistry: true

resilience4j:
  circuitbreaker:
    configs:
      mitocodeCircuitbreakerProduct:
        slidingWindowSize: 10
        failureRateThreshold: 75
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 10
        slowCallDurationThreshold: 2s
        slowCallRateThreshold: 10
    instances:
      product-cb:
        base-config: mitocodeCircuitbreakerProduct
  timelimiter:
    configs:
      mitocodeTimeLimiterProduct:
        timeoutDuration: 1s
    instances:
      product-time:
        base-config: mitocodeTimeLimiterProduct

spring:
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
          - Path=/api/product-service/*
          filters:
            - name: CircuitBreaker
              args:
                  name: product-cb
                  statusCodes: 400, 401, 403, 500, 503
            - StripPrefix=2

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user-service/**
          filters:
            - StripPrefix=2

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: DEBUG